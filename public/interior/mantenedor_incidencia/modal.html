<div id="formInc" class="modal fade" role="dialog">
    <form name="filtrar" ng-submit="guardarIncidencia()">
        <div class="modal-dialog modal-lg">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Incidencia</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>Nombre</label>
                                <input type="text" name="inc_nom_incidencia" id="inc_nom_incidencia" maxlength="100" ng-model="formIncidencia.inc_nom_incidencia" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-lg-8">
                            <div class="form-group">
                                <label>Descripción</label>
                                <input type="text" name="inc_descripcion" id="inc_descripcion" maxlength="500" ng-model="formIncidencia.inc_descripcion" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>Código</label>
                                <input type="text" name="inc_cod_incidencia" id="inc_cod_incidencia" maxlength="5" ng-model="formIncidencia.inc_cod_incidencia" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <label>Monitor</label>
                            <div class="form-group">
                                <select name="tin_id_tipo_incidencia" ng-model="formIncidencia.tin_id_tipo_incidencia" class="form-control" ng-options="ti.tin_id_tipo_incidencia as ti.tin_nombre for ti in tipo" required></select>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <label>Estado</label>
                            <div class="form-group">
                                <select name="inc_estado" ng-model="formIncidencia.inc_estado" class="form-control" required>
                                    <option value="">Seleccione</option>
                                    <option value="1">Activo</option>
                                    <option value="0">Inactivo</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-12">
                        <label>Icono</label>
                         <div class="form-group" style="height: 400px;overflow: scroll;border:1px;">
                            <div ng-model="formIncidencia.inc_icono">
                                <div class="col-lg-1" ng-repeat="ic in iconos"><input type="radio" name="inc_icono" ng-model="formIncidencia.inc_icono" value="{{ic.ic_nombre}}"> <i style="color:#E55630;" class="{{ic.ic_nombre}}"></i></div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Guardar</button>
                        <button id="cerrarModal" type="button" class="btn btn-error" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
