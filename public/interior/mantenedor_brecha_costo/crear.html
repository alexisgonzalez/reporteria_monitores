<div id="modalBrechaCosto" class="modal fade" role="dialog">
    <form name="filtrar" ng-submit="guardarBrechaCosto()">
        <div class="modal-dialog modal-lg">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Brecha Efectivos</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="form-group col-lg-4">
                            <label>NÃºmero que indica brecha</label>
                            <input type="number" name="tramo" id="tramo" min="0" ng-model="frmCosto.brecha_costo_numero" class="form-control" step="any" required>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>Cliente</label>
                                <select id="idCliente" name="idCliente" ng-model="frmCosto.idCliente" class="form-control" ng-options="cli.id_cliente as cli.cliente for cli in clientesVibox" required ng-change="getServiciosVibox()" ng-disabled="desactivarSelect"></select>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>Servicio</label>
                                <select id="idServicio" name="idServicio" ng-model="frmCosto.idServicio" class="form-control" ng-options ="ser.id_servicio as ser.servicio for ser in serviciosVibox" required ng-disabled="desactivarSelect"></select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-danger">Guardar</button>
                    <button id="cerrarModal" type="button" class="btn btn-error" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </form>
</div>
