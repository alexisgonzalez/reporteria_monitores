<table class="table table-striped table-bordered" id="tabla" cellspacing="0" width="100%">
    <thead>
        <tr>
            <th class="colorOptimiza">Título en Menu</th>
            <th class="colorOptimiza">Título en Página</th>
            <th class="colorOptimiza">Descripción</th>
            <th class="colorOptimiza">Accion</th>
        </tr>
    </thead>
    <tbody>
    	<tr ng-repeat="mod in modulos">
    		<td>{{mod.mos_titulo}}</td>
    		<td>{{mod.mos_titulo_pagina}}</td>
    		<td>{{mod.mos_descripcion}}</td>
    		<td>
    			<button data-toggle="modal" data-target="#formMod" class="btn btn-default btn-circle" type="button" title="Editar modulo" ng-click="editarModulo(mod);">
					<i class="fa fa-edit"></i>
				</button>
			</td>
    	</tr>
    </tbody>
</tabla>
