<div class="panel panel-default">
	<div class="panel-body">
		<form name="filtrar" ng-submit="cargarDatos()">
			<div class="row" sv-root>
				<div class="col-lg-4">
					<div class="panel panel-default">
						<div class="panel-heading">Columnas archivo </div>
						<div class="panel-body div-overflow">
							<div class="sortable-container list text-capitalize" sv-part="cabeceras.lista" >
								<div ng-repeat="pos in cabeceras.lista" title="{{pos.nombre}}" class="item text-capitalize" sv-element><i class="fa fa-user" style="color:#FFFFFF;"></i> {{pos.nombre}}</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-8">
					<div class="panel panel-default">
						<div class="panel-heading">Columnas carga </div>
						<div class="panel-body div-overflow">
							<table class="table table-striped table-bordered" cellspacing="0" width="100%" style="table-layout: fixed;">
								<tr ng-repeat="value in listaColumnasPostulaciones">
									<td>
										<div class="sortable-container list text-capitalize" sv-part="listaParaCarga[value.ccp_descripcion]">
										<div sv-element>{{listaParaCarga[value.ccp_descripcion][0].nombre}}</div>
										</div>
									</td>
									<th>{{value.ccp_descripcion}}</th>
								</tr>
							</table>

						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<button type="submit" class="btn btn-danger" style="float: right;">Cargar</button>
				</div>
			</div>
		</form>
	</div>
</div>
