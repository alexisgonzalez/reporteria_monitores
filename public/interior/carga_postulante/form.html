<div class="panel panel-default">
	<div class="panel-body">
		<form name="filtrar" ng-submit="cargarArchivo()">
		<div class="col-lg-8">
			<label></label>
			<input class="button" ngf-select ng-model="formCarga.file" name="file" ngf-max-size="2MB" type="file" required>
		</div>
			<div class="col-lg-4">
				<button type="submit" class="btn btn-danger" style="margin-top: 20px; float: left;">Revisar columnas</button>
			</div>
		</form>
	</div>
</div>
