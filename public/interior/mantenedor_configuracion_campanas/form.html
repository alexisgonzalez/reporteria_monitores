<div id="formulario" class="modal fade" role="dialog">
    <form name="formu" ng-submit="guardarConfiguracion()">
        <div class="modal-dialog modal-lg modal-drag">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title text-capitalize">{{form.modo}} creación de campañas</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="form-group col-lg-3">
                            <label>Días</label>
                            <input type="number" ng-model="form.coca_dias" min="1" max="10" class="form-control" required>
                        </div>
                        <div class="form-group col-lg-3">
                            <label>Cant. maxima de postulantes</label>
                            <input type="number" ng-model="form.coca_cantidad_postulantes" min="1" max="500" class="form-control" required>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label>Fecha de inicio</label>
                                <div class="form-inline input-group">
                                    <input type="text" class="form-control datepicker" ng-model="form.coca_fecha_inicio" required>
                                    <span class="input-group-addon"><li class="fa fa-calendar"></li></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <label>Estado</label>
                            <div class="form-group">
                                <select ng-model="form.coca_estado" class="form-control" required>
                                    <option value="">Seleccione</option>
                                    <option value="1">Activo</option>
                                    <option value="0">Inactivo</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-danger">Guardar</button>
                    <button id="cerrarModal" type="button" class="btn btn-error" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    $('.datepicker').datepicker({
        language:"es",
        daysOfWeekHighlighted: "0,6",
        todayHighlight: true
    });
</script>
