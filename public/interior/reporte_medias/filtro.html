<form name="filtrarReporte" ng-submit="traerMedias()">
	<div class="form-group col-lg-4">
	    <label for="">Campa√±a&nbsp;&nbsp;&nbsp;</label><label><input type="checkbox" ng-model="frmFiltro.selectCampana" ng-change="selectAllCampana()"> Seleccionar Todas</label>
	    <select size="3" id="filtroCampana" class="form-control" ng-multiple="true" ng-model="frmFiltro.campanas" ng-options="c.campaign_id as c.campaign_id + ' - ' +c.campaign_name for c in campanas" multiple="true" required></select>
	</div>
	<div class="col-lg-4">
		<div class="col-lg-12" style="padding-top:5px;">
			<label>Periodo</label>
		</div>
		<div class="col-lg-12">
			<div class="input-daterange input-group datepicker">
				<input type="text" class="input-sm form-control" ng-model="frmFiltro.date_begin" name="start" required>
				<span class="input-group-addon panel"><li class="fa fa-calendar"></li></span>
				<input type="text" class="input-sm form-control" ng-model="frmFiltro.date_end" name="end" required>
			</div>
		</div>
	</div>
	<div class="form-group col-lg-4">
	    <label for="">Ejecutiv@s&nbsp;&nbsp;&nbsp;</label> <label><input type="checkbox" ng-model="frmFiltro.selectUser" ng-change="selectAllUser()"> Seleccionar Todos</label>
	    <select size="3" id="filtroUsers" class="form-control" ng-multiple="true" ng-model="frmFiltro.users" ng-options="u.user as u.user for u in users" multiple="true" required></select>
	</div>
	<div class="col-lg-12">
		<button class="btn btn-primary" type="submit" style="float:right;">Filtrar</button>
	</div>
	<script type="text/javascript">
		$('.datepicker').datepicker({
			language:"es",
			daysOfWeekHighlighted: "0,6",
			todayHighlight: true,
			endDate: new Date()
		});
	</script>
</form>
