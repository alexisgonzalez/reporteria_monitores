<form name="filtrarReporte" ng-submit="traerMedias()">
	<div class="col-lg-4">
		<div class="form-group">
			<label>Cliente</label>
			<select id="idCliente" name="idCliente" ng-model="frmFiltro.idCliente" class="form-control" ng-options="cli.id_cliente as cli.cliente for cli in clientesVibox" ng-change="getServiciosVibox()"></select>
		</div>
	</div>
	<div class="col-lg-4">
		<div class="form-group">
			<label>Servicio</label>
			<select id="idServicio" name="idServicio" ng-model="frmFiltro.idServicio" class="form-control" ng-options ="ser.id_servicio as ser.servicio for ser in serviciosVibox" ng-change="buscaCampanaViboxSiodial()"></select>
		</div>
	</div>
	<div class="col-lg-4">
		<div class="col-lg-12">
			<label>Periodo</label>
		</div>
		<div class="col-lg-12">
			<div class="input-daterange input-group datepicker">
				<input type="text" class="input-sm form-control" ng-model="frmFiltro.date_begin" name="start" required ng-change="buscaCampanaViboxSiodial()">
				<span class="input-group-addon panel"><li class="fa fa-calendar"></li></span>
				<input type="text" class="input-sm form-control" ng-model="frmFiltro.date_end" name="end" required ng-change="buscaCampanaViboxSiodial()">
			</div>
		</div>
	</div>
	<br style="clear:both;">
	<div class="panel panel-default" ng-if="buscoClienteServicios">
	  	<div class="panel-body">
	  		<div class="page-header" style="margin:0;">
	  			<h5 style="margin:0;">Seleccionar Campana:</h5>
	  		</div>
			<br style="clear:both;">
			<div class="col-lg-2 form-group">
				<label for="">Vibox &nbsp;&nbsp;&nbsp;&nbsp;</label><label><input type="checkbox" ng-model="frmFiltro.selectVibox" ng-change="selectAllCampanaVibox()"> Seleccionar Todos</label>
			    <select size="4" id="campanasVibox" class="form-control" ng-multiple="true" ng-model="frmFiltro.campanasVibox" multiple="true" ng-options="c.id as c.id +' '+c.nombre for c in campanasVibox | orderBy:'nombre'"></select>
			</div>
			<div class="col-lg-3 form-group">
				<label for="">Vicidial&nbsp;&nbsp;&nbsp;&nbsp;</label><label><input type="checkbox" ng-model="frmFiltro.selectCampanas" ng-change="selectAllCampanaVicidial()"> Seleccionar Todos</label>
			    <select size="4" id="campanasVicidial" class="form-control" ng-multiple="true" ng-model="frmFiltro.campanasVicidial" multiple="true" ng-options="c.campaign_id as c.campaign_id+' '+c.campaign_name for c in campanasVicidial  | orderBy:'campaign_name'" ng-change="traerListaCampanas()"></select>
			</div>
			<div class="col-lg-4">
				<label for="">Listas &nbsp;&nbsp;&nbsp;&nbsp;</label><label><input type="checkbox" ng-model="frmFiltro.selectSiodial" ng-change="selectAllCampanaSioDial()"> Seleccionar Todos</label>
			    <select size="4" id="campanasSiodial" class="form-control" ng-multiple="true" ng-model="frmFiltro.campanasSiodial" multiple="true" ng-options="l.list_id as l.list_id +' '+l.list_name for l in campanas  | orderBy:'list_name'"></select>
			</div>
			<div class="form-group col-lg-3">
			    <label for="">Ejecutiv@s&nbsp;&nbsp;&nbsp;</label> <label><input type="checkbox" ng-model="frmFiltro.selectUser" ng-change="selectAllUser()"> Seleccionar Todos</label>
			    <select size="4" id="filtroUsers" class="form-control" ng-multiple="true" ng-model="frmFiltro.users" ng-options="u as u for u in users  | orderBy:'users'" multiple="true" required></select>
			</div>
	  	</div>
	</div>
	<div class="col-lg-12">
		<button class="btn btn-danger col-lg-4" type="submit" style="margin-left:31%;background:#DE2A46;">Filtrar</button>
	</div>
	<script type="text/javascript">
		$('.datepicker').datepicker({
			language:"es",
			daysOfWeekHighlighted: "0,6",
			todayHighlight: true,
			endDate: new Date()
		});
	</script>
</form>
