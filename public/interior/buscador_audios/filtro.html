<form name="filtrarAudios" ng-submit="traerAudios()">
	<div class="col-lg-3">
		<div class="form-group">
			<label>Cliente</label>
			<select id="idCliente" name="idCliente" ng-model="frmFiltroAudios.idCliente" class="form-control" ng-options="cli.id_cliente as cli.cliente for cli in clientesVibox" required ng-change="getServiciosVibox()"></select>
		</div>
	</div>
	<div class="col-lg-3">
		<div class="form-group">
			<label>Servicio</label>
			<select id="idServicio" name="idServicio" ng-model="frmFiltroAudios.idServicio" class="form-control" ng-options ="ser.id_servicio as ser.servicio for ser in serviciosVibox" required ng-change="buscaCampanaViboxSiodial()"></select>
		</div>
	</div>
	<div class="col-lg-3">
		<div class="col-lg-12">
			<label>Periodo</label>
		</div>
		<div class="col-lg-12">
			<div class="input-daterange input-group datepicker">
				<input type="text" class="input-sm form-control" ng-model="frmFiltroAudios.date_begin" name="start" required ng-change="buscaCampanaViboxSiodial()" required>
				<span class="input-group-addon panel"><li class="fa fa-calendar"></li></span>
				<input type="text" class="input-sm form-control" ng-model="frmFiltroAudios.date_end" name="end" required ng-change="buscaCampanaViboxSiodial()" required>
			</div>
		</div>
	</div>
	<div class="col-lg-3" ng-if="!flagExterno">
		<div class="form-group">
			<label>Ejecutiv@</label>
			<select id="filtroUsers" name="users" ng-model="frmFiltroAudios.users" class="form-control" ng-options ="u as u for u in users"></select>
		</div>
	</div>
	<br style="clear:both;">
	<div ng-include="'interior/buscador_audios/detalle_audio.html'"></div>
	<div class="col-lg-12">
		<button class="btn btn-danger col-lg-4" type="submit" style="margin-left:31%;background:#DE2A46;">Filtrar</button>
	</div>
	<script type="text/javascript">
		$('.datepicker').datepicker({
			language:"es",
			daysOfWeekHighlighted: "0,6",
			todayHighlight: true,
			endDate: new Date()
		});
	</script>
</form>
