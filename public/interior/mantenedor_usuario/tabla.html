<div class="col-lg-12 loadingGif" style="text-align:center;" ng-show="showLoading">
    <strong><i>Cargando datos de la tabla espere un momento ...</i></strong><br style="clear:both;" />
    <img src="/images/loading.gif">
    <p class="small"><i>Si los datos no se muestran correctamente, filtre nuevamente.</i></p>
</div>
<table class="table table-striped table-bordered" id="tabla" cellspacing="0" width="100%">
    <thead>
        <tr>
            <th class="colorOptimiza">Usuario</th>
            <th class="colorOptimiza">Nombre</th>
            <th class="colorOptimiza">Perfil</th>
            <th class="colorOptimiza">Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="data in listUsuarios| orderBy:'-user_id'">
            <td>{{data.user}}</td>
            <td>{{data.full_name}}</td>
            <td>{{data.per_nombre}}</td>
            <td style="text-align:center;">
                <button class="btn btn-default btn-circle" type="button" title="Editar usuario" data-toggle="modal" data-target="#formUsuario" ng-click="mostrarFormUsuario('editar',data)"><i class="fa fa-edit"></i></button> 
                <button class="btn btn-default btn-circle" type="button" title="Desactivar usuario" ng-click="desactivarUsuario(data)" ng-if="data.activate != 'N' && data.user_level!=9"><i class="fa fa-times"></i></button> 
            </td>
        </tr>
    </tbody>
</table>
