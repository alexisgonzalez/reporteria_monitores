<div id="formTramos" class="modal fade" role="dialog">
    <form name="filtrar" ng-submit="guardarTramo()">
        <div class="modal-dialog modal-lg">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Tramo producci√≥n</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="form-group col-lg-4">
                            <label>Brecha sobre la media mayor</label>
                            <input type="number" name="tramo" id="tramo" min="0" max="100" ng-model="frmTramoProduccion.tramo" class="form-control" step="any" required>
                        </div>
                        <div class="form-group col-lg-4">
                            <label>Cliente/Servicio</label>
                            <select name="clienteser" ng-model="frmTramoProduccion.cliente_servicio" class="form-control" required>
                                <option value="">Seleccione</option>
                                <option ng-repeat="cli in clientesServicio" value="{{cli.idcampana_servicio_clientes}}">{{cli.glosa}}</option>
                            </select>
                        </div>

                        <div class="form-group col-lg-4">
                            <label>Color</label>
                            <input colorpicker="hex" type="text" name="color" id="color" ng-model="frmTramoProduccion.color" class="form-control" step="any" required>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <button id="cerrarModal" type="button" class="btn btn-error" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </form>
</div>
