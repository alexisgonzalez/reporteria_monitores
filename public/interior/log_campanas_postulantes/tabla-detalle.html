<table id="tablaDetalle" class="table row-border order-column table-condensed compact table-bordered table-responsive tabla" cellspacing="0" width="100%">
	<thead>
		<tr class="colorOptimiza">
			<th class="text-center">RUT / DNI</th>
			<th class="text-center">Nombre</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="det in listaDetalle">
			<td class="text-center">{{det.pos_rut}}</td>
			<td class="text-center">{{det.pos_nombre}} {{det.pos_apellido}}</td>
		</tr>
	</tbody>
</table>
