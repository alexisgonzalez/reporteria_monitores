<div id="formValorEfectivo" class="modal fade" role="dialog">
    <form name="filtrar" ng-submit="guardarValor()">
        <div class="modal-dialog modal-lg">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Valor por efectivo</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="form-group col-lg-4">
                            <label>Cliente</label>
                            <select name="cvr_id_cliente" id="cvr_id_cliente" ng-model="formValorEfectivo.cvr_id_cliente" class="form-control" required>
                                <option value="" disabled selected>Seleccione</option>
                                <option ng-repeat="cliente in clientes" value="{{cliente.id_cliente}}">{{cliente.cliente}}</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-4">
                            <label>Servicio</label>
                            <select name="cvr_id_servicio" id="cvr_id_servicio" ng-model="formValorEfectivo.cvr_id_servicio" class="form-control" required>
                                <option value="" disabled selected>Seleccione</option>
                                <option ng-repeat="servicio in servicios" value="{{servicio.id_servicio}}">{{servicio.servicio}}</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-4">
                            <label>Fecha inicio</label>
                            <div class="form-inline input-group">
                            <input type="text" id="date" class="form-control datepicker" ng-model="formValorEfectivo.date" name="start" required>
                            <span class="input-group-addon panel"><li class="fa fa-calendar"></li></span>
                            </div>
                        </div>
                        <div class="form-group col-lg-3">
                            <label>Velocidad</label>
                            <input type="number" name="velocidad" id="velocidad" min="0" ng-model="formValorEfectivo.velocidad" class="form-control" step="any" required>
                        </div>
                        <div class="form-group col-lg-3">
                            <label>Valor</label>
                            <input type="text" name="valor" id="valor" min="0" ng-model="formValorEfectivo.valor" class="form-control" required>
                        </div>
                        <div class="form-group col-lg-3">
                            <label>Descripción</label>
                            <input type="text" name="descripcion" id="descripcion" maxlength="255" ng-model="formValorEfectivo.descripcion" class="form-control" required>
                        </div>
                        <div class="form-group col-lg-3">
                            <label>País</label>
                            <select name="pais" ng-model="formValorEfectivo.id_pais" class="form-control" ng-options="pais.id_pais as pais.nombre_pais for pais in paises" value="">
                                <option disabled value="" selected> Selecciones País</option>
                                <option ng-repeat="pais in paises" value="{{pais.id_pais}}">{{pais.nombre_pais}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <button id="cerrarModal" type="button" class="btn btn-error" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    $('.datepicker').datepicker({
        language:"es",
        daysOfWeekHighlighted: "0,6",
        todayHighlight: true,
    });
</script>
