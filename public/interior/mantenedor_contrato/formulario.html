<div id="formContrato" class="modal fade" role="dialog">
    <form name="filtrar" ng-submit="agregarContrato()">
        <div class="modal-dialog modal-lg">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Ingresar contrato</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="form-group col-lg-4">
                            <label>Nombre</label>
                            <input name='contrato_nombre' type="text" ng-model="formContrato.contrato_nombre" class="form-control" required>
                        </div>
                        <div class="form-group col-lg-3">
                            <label>Base</label>
                            <input name="contrato_base" type="number" ng-model="formContrato.contrato_base" min="0" class="form-control" required>
                        </div>
                        <div class="form-group col-lg-2">
                            <label>Horas</label>
                            <input name="contrato_horas" type="number" ng-model="formContrato.contrato_horas" min="0" class="form-control" required>
                        </div>
                        <div class="form-group col-lg-3">
                            <label>Semana corrida</label>
                            <select name="contrato_semana_corrida" class="form-control" ng-model="formContrato.contrato_semana_corrida" required>
                                <option value="">Seleccione</option>
                                <option value="1">SÃ­</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <button type="button" id="cerrarModal" class="btn btn-error" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </form>
</div>
