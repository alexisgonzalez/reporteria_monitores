<form name="filtrarHorario" ng-submit="mostrarLiquidaciones()">
	<div class="col-lg-12">
		<div class="form-group">
			<label>Periodo</label>
			<select id="periodoLiquidacion" name="periodoLiquidacion" ng-model="frmLiquidaciones.periodoLiquidacion" class="form-control" ng-options ="per.value as per.label for per in periodoLiquidacion" required></select>
		</div>
	</div>
	<div class="col-lg-12">
		<button class="btn btn-danger" type="submit" style="float:right;background:#DE2A46;">Mostrar</button>
	</div>
</form>
