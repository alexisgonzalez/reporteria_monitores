<div class="col-lg-12 loadingGif" style="text-align:center;" ng-show="showLoading">
    <strong><i>Cargando datos de la tabla espere un momento ...</i></strong><br style="clear:both;" />
    <img src="/images/loading.gif">
    <p class="small"><i>Si los datos no se muestran correctamente, filtre nuevamente.</i></p>
</div>
<table class="table table-striped table-bordered" id="tablaMetas" cellspacing="0" width="100%">
    <thead>
        <tr>
            <th class="colorOptimiza">Cliente</th>
            <th class="colorOptimiza">Servicio</th>
            <th class="colorOptimiza">Periodo</th>
            <th class="colorOptimiza">Meta</th>
            <th class="colorOptimiza">Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="meta in listaMetas | orderBy:'-user_id'">
            <td>{{meta.cliente}}</td>
            <td>{{meta.servicio}}</td>
            <td>{{meta.name_mes}} - {{meta.met_ano}}</td>
            <td>{{meta.met_meta| number}}</td>
            <td style="text-align:center;">
                <button class="btn btn-default btn-circle" type="button" title="Ver Metas diarias" data-toggle="modal" data-target="#dialogMetasDiarias" ng-click="verMetasDiarias(meta)"><i class="fa fa-search"></i></button> 
                <button class="btn btn-default btn-circle" type="button" title="Ver estado meta" ng-click="verEstadoMeta(meta)"><i class="fa fa-bar-chart-o"></i></button> 
            </td>
        </tr>
    </tbody>
</table>
