<div id="form" class="modal fade" role="dialog">
    <form name="formulario" ng-submit="guardarCapacitacion()">
        <div class="modal-dialog modal-lg modal-drag">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title text-capitalize">{{form.modo}} capacitación</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Descripción</label>
                                <input type="text" name="ca_descripcion" ng-model="form.ca_descripcion" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <label>Rango</label>
                            <div class="input-daterange input-group datepicker">
                                <input type="text" class="form-control" ng-model="form.ca_fecha_inicio" name="ca_fecha_inicio" required>
                                <span class="input-group-addon panel"><li class="fa fa-calendar"></li></span>
                                <input type="text" class="form-control" ng-model="form.ca_fecha_fin" name="ca_fecha_fin" required>
                                
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">Grupos</div>
                        <div class="panel-body">
                            <div class="row" sv-root>
                                <div class="col-lg-5">
                                    <div class="panel panel-default">
                                        <div class="panel-body">
                                            <b class="panel-heading">Seleccionados</b>
                                            <div class="sortable-container list text-capitalize" sv-part="listarGruposDisponibles.asignado" ng-model="listarGruposDisponibles.asignado" class="listarGruposDisponibles.asignado">
                                                <div ng-repeat="gr in listarGruposDisponibles.asignado" title="Grupo {{gr.gr_id_grupo}}" class="item text-capitalize" sv-element><i class="fa fa-users" style="color:#FFFFFF;"></i> Grupo {{gr.gr_id_grupo}}</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-2"></div>
                                <div class="col-lg-5">
                                    <div class="panel panel-default">
                                        <div class="panel-body">
                                            <b class="panel-heading">Disponibles</b>
                                            <div class="sortable-container list text-capitalize" sv-part="listarGruposDisponibles.sin_asignar" >
                                                <div ng-repeat="gr in listarGruposDisponibles.sin_asignar" title="Grupo {{gr.gr_id_grupo}}" sv-element class="item_no text-capitalize"><i class="fa fa-users" style="color:#000000;"></i> Grupo {{gr.gr_id_grupo}}</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-danger">Guardar</button>
                    <button type="button" class="btn btn-error cerrarModal" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    $('.datepicker').datepicker({
        language:"es",
        daysOfWeekHighlighted: "0,6",
        todayHighlight: true
    });
</script>
