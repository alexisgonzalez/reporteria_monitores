<table class="table table-striped table-bordered" id="tablaHH" cellspacing="0" width="100%" ng-show="busquedaGestiones">
    <thead>
        <tr>
            <th class="colorOptimiza" rowspan="2">Operador</th>
            <th class="colorOptimiza2" colspan="2"  ng-repeat="cabezera in dataProduccion.cabezeras track by $index" style="text-align:center;">{{cabezera.mpr_date}}</th>
            <th class="colorOptimiza" rowspan="2">Prom. Operador</th>
        </tr>
        <tr>
            <th class="colorOptimiza2" style="text-align:center;" ng-repeat-start="cabezera in dataProduccion.cabezeras track by $index" >Media</th>
            <th class="colorOptimiza2" style="text-align:center;" ng-repeat-end>Gestiones</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="(operador,data) in dataProduccion.data">
            <td><a ng-click="cargarBitacoraOperador(operador)" data-toggle="modal" data-target="#modalBitacora" style="cursor:pointer;">{{operador}}</a></td>
            <td ng-repeat-start="cabezera in dataProduccion.cabezeras track by $index" style="text-align:center;">
                <span ng-if="data[cabezera.mpr_date].indicador">
                    <i ng-if="data[cabezera.mpr_date].indicador == 'bajo'" class="glyphicon glyphicon-arrow-down" style="color:red;"></i>
                    <i ng-if="data[cabezera.mpr_date].indicador == 'subio'" class="glyphicon glyphicon-arrow-up" style="color:green;"></i>
                </span>
                <span style="color:{{data[cabezera.mpr_date].color}};">{{data[cabezera.mpr_date].media | number}}</span>
            </td>
            <td ng-repeat-end style="text-align:center;">
                <div ng-repeat="bitacora in dataProduccion.bitacoras[operador][cabezera.mpr_date]">
                    <span ng-click="mostrarGestion(bitacora,operador,cabezera.mpr_date)" data-toggle="modal" data-target="#dialogDetalle" style="cursor: pointer;">
                        <i ng_if="bitacora.tgo_id == 2" style="color: #DE2A46" class="fa fa-envelope-o fa-1x" aria-hidden="true"></i>
                        <i ng_if="bitacora.tgo_id == 1" style="color: #DE2A46" class="fa fa-phone fa-1x" aria-hidden="true"></i>
                        <i ng_if="bitacora.tgo_id == 4" style="color: #DE2A46" class="fa fa-user fa-1x" aria-hidden="true"></i>
                        <i ng_if="bitacora.tgo_id == 3" style="color: #DE2A46" class="fa fa-comments fa-1x" aria-hidden="true"></i>
                        <i ng_if="bitacora.tgo_id == 7" style="color: #DE2A46" class="fa fa-video-camera fa-1x" aria-hidden="true"></i>
                        <i ng_if="bitacora.tgo_id == 5" style="color: #DE2A46" class="fa fa-times fa-1x" aria-hidden="true"></i>
                    </span>
                </div>
            </td>
            <td style="text-align:center;">
                 <span style="color:{{dataProduccion.globalesOperador[operador].color}};">{{dataProduccion.globalesOperador[operador].media | number}} </span>
             </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th class="colorOptimiza">Totales: </th>
            <th colspan="2" style="text-align: center;" ng-repeat="cabezera in dataProduccion.cabezeras track by $index">{{dataProduccion.globalesColumnas[cabezera.mpr_date].media}}</th>
            <th class="colorOptimiza">{{dataProduccion.globalTotal.media}}</th>
        </tr>
    </tfoot>
</table>
