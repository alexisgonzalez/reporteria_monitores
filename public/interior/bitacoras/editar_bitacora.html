<div id="modalEditarBitacora" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Editar Bit√°cora</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="form-group col-lg-11">
                        <label>Observacion</label>
                        <textarea class="form-control" rows="6" ng-model="frmEditarBitacora.bop_observacion" required></textarea>
                    </div>
                
                    <div class="form-group col-lg-11">
                        <label>Estado</label>
                        <select name="estado" ng-model="frmEditarBitacora.bop_estado" class="form-control">
                            <option value="1">Activa</option>
                            <option value="0">Desactivada</option>
                        </select>
                    </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="guardaEditarBitacora()">Guardar</button>
                <button type="button" class="btn btn-error" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
