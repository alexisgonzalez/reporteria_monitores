<div id="form" class="modal fade" role="dialog">
    <form name="formulario" ng-submit="guardarGrupo()">
        <div class="modal-dialog modal-lg">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title text-capitalize">{{form.modo}} grupo</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-3">
                            <label>Pa√≠s</label>
                            <div class="form-group">
                                <select name="id_pais" ng-model="form.id_pais" class="form-control" required>
                                    <option value="" disabled>Seleccione</option>
                                    <option ng-repeat="lis in listaPaises" value="{{lis.id_pais}}">{{lis.nombre_pais}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <label>Estado</label>
                            <div class="form-group">
                                <select name="gr_estado" ng-model="form.gr_estado" class="form-control" required>
                                    <option value="">Seleccione</option>
                                    <option value="1">Habilitado</option>
                                    <option value="0">Deshabilitado</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger">Guardar</button>
                        <button type="button" class="btn btn-error cerrarModal" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
