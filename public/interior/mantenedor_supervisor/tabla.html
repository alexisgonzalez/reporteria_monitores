<div class="col-lg-12 loadingGif" style="text-align:center;" ng-show="showLoading">
    <strong><i>Cargando datos de la tabla espere un momento ...</i></strong><br style="clear:both;" />
    <img src="/images/loading.gif">
    <p class="small"><i>Si los datos no se muestran correctamente, filtre nuevamente.</i></p>
</div>
<table class="table table-striped table-bordered" id="tablaSupervisores" cellspacing="0" width="100%">
    <thead>
        <tr>
            <th class="colorOptimiza">Usuario</th>
            <th class="colorOptimiza">Nombre</th>
            <th class="colorOptimiza">Correo</th>
            <th class="colorOptimiza">Anexo</th>
            <th class="colorOptimiza">Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="supervisor in listSupervisores| orderBy:'-user_id'">
            <td>{{supervisor.usuario_codigo}}</td>
            <td>{{supervisor.supervisor}}</td>
            <td>{{supervisor.correo}}</td>
            <td>{{supervisor.anexo}}</td>
            <td style="text-align:center;">
                <button class="btn btn-default btn-circle" type="button" title="Editar supervisor" data-toggle="modal" data-target="#formSupervisor" ng-click="mostrarFormSupervisor('editar',supervisor)"><i class="fa fa-pencil"></i></button> 
                <button class="btn btn-default btn-circle" type="button" title="Desactivar supervisor" ng-click="showConfirm(supervisor,'eliminar');" ng-if="supervisor.vigente != 0"><i class="fa fa-times"></i></button> 
            </td>
        </tr>
    </tbody>
</table>
