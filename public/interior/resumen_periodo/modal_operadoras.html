<div id="modalOperador" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Detalles Servicio</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12 table-responsive">
                        <button type="button" id="btnExport" ng-click="exportData()" class="btn btn-default"><i class="glyphicon glyphicon-floppy-save"></i> Exportar Excel</button>
                        <div id="exportTablaOperadores">
                            <table id="tablaOperadores" class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Operador</th>
                                            <th>Horas</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="operador in operadores">
                                            <td>{{operador.user}}</td>
                                            <td>{{operador.format_segundos}}</td>
                                        </tr>
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-error" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
